{% extends 'base.html' %}
{% from "_macros.html" import render_field %}

{% block content %}
    <main class="container-fluid form-container register-jumbotron">
        <div class="row justify-content-center h-100">
            <div class="card col-10 col-sm-7 col-lg-5 my-auto p-4">
                <div class="card-title"><h1>Employer Register</h1></div>
                <div class="card-body">
                    <!-- flask-wtf register form -->
                    <form method="POST" action="">   
                        <!-- CSRF token needed for flask-wtf security -->
                        {{ form.csrf_token }}  
                        <!-- form feilds -->
                        {{ render_field(form.companyName) }}
                        {{ render_field(form.companyEmail) }} 
                        <!-- end form fields  -->
                        <!-- submit feild -->
                        <div class="form-group">
                            {{ form.submit(class="btn btn-outline-info") }}  
                        </div>
                        <!-- end submit field -->
                    </form>
                    <!-- end of flask-wtf register form -->
                </div>
            </div>
        </div>
    </main>

{% endblock content %}
